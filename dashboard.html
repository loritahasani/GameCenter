<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="game-center">
            <section id="grade-selection">
                <h2>Zgjidh klasën</h2>
                <div class="grade-buttons">
                    <button class="grade-button" onclick="showGames(1)">
                        <img src="grade1.png" alt="Klasa 1">
                        <span>Klasa 1</span>
                    </button>
                    <button class="grade-button" onclick="showGames(2)">
                        <img src="grade2.gif" alt="Klasa 2">
                        <span>Klasa 2</span>
                    </button>
                    <button class="grade-button" onclick="showGames(3)">
                        <img src="grade3.gif" alt="Klasa 3">
                        <span>Klasa 3</span>
                    </button>
                    <button class="grade-button" onclick="showGames(4)">
                        <img src="grade4.png" alt="Klasa 4">
                        <span>Klasa 4</span>
                    </button>
                    <button class="grade-button" onclick="showGames(5)">
                        <img src="grade5.jpg" alt="Klasa 5">
                        <span>Klasa 5</span>
                    </button>
                </div>
            </section>
    
            <section id="games-section" style="display:none;">
                <h2>Lojërat për Klasën <span id="selected-grade"></span></h2>
                <div id="games-list">
                    <!-- Games will be shown here dynamically -->
                </div>
                <button onclick="goBack()">Prapa</button>
            </section>
        </div>
        <script src="script.js"></script>
    
</body>
</html>
