<div id="game" style="display:none;">
  <span id="confetti" class="confetti" style="display:none;"></span>
  <h2>Gjej fjalÃ«t:</h2>
  <div id="word-list" class="word-list"></div>
  <div id="grid" class="word-search-grid"></div>
  <div id="feedback" class="memory-game-message"></div>
  <button id="restart-button" class="memory-reset-button" onclick="startGame()">Rifillo</button>
  <button id="finish-button" class="play-button" onclick="finishGame()">PÃ«rfunduat tÃ« gjitha</button>

<script src="../assets/js/auth.js"></script>
<script>


let token = localStorage.getItem("token");

const wordSets = [
  ["ARIU", "LULE", "BORA", "USHQIM", "BUKÃ‹"],
  ["MOLLÃ‹", "LIBÃ‹R", "DRITÃ‹", "SHKOLLÃ‹", "KAFSHÃ‹"],
  ["BESÃ‹", "GJUHÃ‹", "MIK", "QYTET", "KODÃ‹R"],
  ["FAMILJA", "MÃ‹SUSI", "NXÃ‹NÃ‹SI", "SHOKU", "MOTRA"],
  ["JANARI", "SHKURTI", "MARSI", "PRILI", "MAJI"]
];

let currentWords = [];
let foundWords = [];
let selectedCells = [];
let mouseDown = false;
let currentSetIndex = 0;
let score = 0;

function startGame() {
  document.getElementById('menu').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  document.getElementById('feedback').textContent = '';
  document.getElementById('finish-button').style.display = 'none';
  document.getElementById('restart-button').style.display = 'none';
  foundWords = [];
  selectedCells = [];
  score = 0;
  generateGrid();
}

function generateGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZÃ‡Ã‹";
  const size = 10;
  let gridData = Array.from({ length: size }, () => Array(size).fill(''));

  // Merr njÃ« set tÃ« ri fjalÃ«sh
  currentWords = wordSets[currentSetIndex];
  currentSetIndex = (currentSetIndex + 1) % wordSets.length;

  // Vendos fjalÃ«t nÃ« mÃ«nyrÃ« rastÃ«sore
  currentWords.forEach(word => placeWord(gridData, word.toUpperCase()));

  // PlotÃ«so boshllÃ«qet me shkronja tÃ« rastÃ«sishme
  for (let r = 0; r < size; r++) {
    for (let c = 0; c < size; c++) {
      if (gridData[r][c] === '') {
        gridData[r][c] = letters[Math.floor(Math.random() * letters.length)];
      }
    }
  }

  // Krijo vizualisht grid-in
  for (let r = 0; r < size; r++) {
    for (let c = 0; c < size; c++) {
      const cell = document.createElement('div');
      cell.className = 'word-search-cell';
      cell.textContent = gridData[r][c];
      cell.dataset.row = r;
      cell.dataset.col = c;
      cell.addEventListener('mousedown', handleMouseDown);
      cell.addEventListener('mouseenter', handleMouseEnter);
      cell.addEventListener('mouseup', handleMouseUp);
      grid.appendChild(cell);
    }
  }

  // Shfaq listÃ«n e fjalÃ«ve
  document.getElementById('word-list').textContent = currentWords.join(", ");
}

function placeWord(grid, word) {
  const directions = [
    [0, 1], [1, 0]  // Horizontal dhe Vertikal
  ];
  let placed = false;
  const size = grid.length;

  while (!placed) {
    const dir = directions[Math.floor(Math.random() * directions.length)];
    const startRow = Math.floor(Math.random() * size);
    const startCol = Math.floor(Math.random() * size);

    let r = startRow, c = startCol;
    let canPlace = true;

    for (let i = 0; i < word.length; i++) {
      if (r < 0 || r >= size || c < 0 || c >= size || (grid[r][c] && grid[r][c] !== word[i])) {
        canPlace = false;
        break;
      }
      r += dir[0];
      c += dir[1];
    }

    if (canPlace) {
      r = startRow;
      c = startCol;
      for (let i = 0; i < word.length; i++) {
        grid[r][c] = word[i];
        r += dir[0];
        c += dir[1];
      }
      placed = true;
    }
  }
}

function handleMouseDown(e) {
  mouseDown = true;
  selectedCells = [e.target];
  e.target.classList.add('selected');
}

function handleMouseEnter(e) {
  if (mouseDown) {
    selectedCells.push(e.target);
    e.target.classList.add('selected');
  }
}

function handleMouseUp() {
  mouseDown = false;
  const word = selectedCells.map(c => c.textContent).join('');

  const reversedWord = [...word].reverse().join('');
  if (currentWords.includes(word) && !foundWords.includes(word)) {
    markAsFound();
    foundWords.push(word);
    score += 6;
    document.getElementById('feedback').textContent = `SaktÃ«! GjetÃ«t: ${word}`;
  } else if (currentWords.includes(reversedWord) && !foundWords.includes(reversedWord)) {
    markAsFound();
    foundWords.push(reversedWord);
    score += 6;
    document.getElementById('feedback').textContent = `SaktÃ«! GjetÃ«t: ${reversedWord}`;
  } else {
    document.getElementById('feedback').textContent = 'Gabim. Provo pÃ«rsÃ«ri!';
    selectedCells.forEach(c => c.classList.remove('selected'));
  }

  selectedCells = [];

  // Kontrollo nÃ«se janÃ« gjetur tÃ« gjitha fjalÃ«t
  if (foundWords.length === currentWords.length) {
    document.getElementById('feedback').textContent = 'Urime! I gjete tÃ« gjitha fjalÃ«t!';
    document.getElementById('finish-button').style.display = 'inline-block';
    showConfetti();
  }
}

function markAsFound() {
  selectedCells.forEach(c => {
    c.classList.remove('selected');
    c.classList.add('found');
  });
}

function finishGame() {
  sendScoreToBackend("wordsearch", score);
  document.getElementById('restart-button').style.display = 'inline-block';
  document.getElementById('game').style.display = 'none';
  document.getElementById('menu').style.display = 'block';
  loadUserScores();
}

function loadUserScores() {
    if (!token) return;
    fetch(`${API_BASE_URL}/get-scores`, {
        headers: {
            "Authorization": `Bearer ${token}`
        }
    })
    .then(res => {
        if (!res.ok) {
            throw new Error('Failed to load scores');
        }
        return res.json();
    })
    .then(data => {
        if (data.scores) {
            const scoresDiv = document.getElementById("my-scores");
            if (scoresDiv) {
                scoresDiv.innerHTML = "";
                if (data.scores.wordsearch !== undefined) {
                    const scoreElement = document.createElement("p");
                    scoreElement.textContent = `PikÃ«t e Mia: ${data.scores.wordsearch}`;
                    scoresDiv.appendChild(scoreElement);
                } else {
                    scoresDiv.textContent = "Nuk ka pikÃ« pÃ«r kÃ«tÃ« lojÃ«.";
                }
            }
        }
    })
    .catch(err => {
        console.error("Error loading scores:", err);
        if (err.message === 'Failed to load scores') {
            localStorage.removeItem("token");
            window.location.reload();
        }
    });
}

function showConfetti() {
  const confetti = document.getElementById('confetti');
  if (confetti) {
    confetti.style.display = 'block';
    confetti.innerHTML = 'ğŸ‰ğŸŠâœ¨';
    setTimeout(() => { confetti.style.display = 'none'; confetti.innerHTML = ''; }, 1800);
  }
}
</script>
