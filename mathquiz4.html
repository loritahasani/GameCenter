<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Math Quiz - Klasa e Katërt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="math-quiz-menu" id="menu">
        <h2>MATH QUIZ - Klasa e Katërt</h2>
        <button onclick="startQuiz()">PLAY</button>
    </div>
      
    <div class="quiz-question" id="quiz-container" style="display:none;">
        <h3 id="level-title" style="color: white;">Level 1</h3>
        <section class="quiz-section">
            <p id="question-text">Pyetja do të shfaqet këtu</p>
            <div class="options">
                <button onclick="selectAnswer(0)" id="option0"></button>
                <button onclick="selectAnswer(1)" id="option1"></button>
            </div>
        </section>
        <p id="score-info" style="color: white;"></p>
        <p id="feedback" style="color: yellow; font-weight: bold;"></p>
    </div>

<script>
let currentLevel = 1;
let currentQuestion = 0;
let score = 0;

const levels = {
  1: generateQuestions(),
  2: generateQuestions(),
  3: generateQuestions()
};

function generateQuestions() {
  const questions = [];
  for (let i = 0; i < 7; i++) {  // 7 pyetje për çdo level
    let a = Math.floor(Math.random() * 10000) + 1;
    let b = Math.floor(Math.random() * 10000) + 1;
    let operation = Math.random();

    let questionText;
    let correctAnswer;

    if (operation > 0.75) {
      // Pjestim me rezultat të plotë
      let divisor = Math.floor(Math.random() * 20) + 1;
      let quotient = Math.floor(Math.random() * 20) + 1;
      let dividend = divisor * quotient;
      questionText = `Sa është ${dividend} ÷ ${divisor}?`;
      correctAnswer = quotient;
    } else if (operation > 0.5) {
      // Shumëzim
      let x = Math.floor(Math.random() * 20) + 1;
      let y = Math.floor(Math.random() * 20) + 1;
      questionText = `Sa është ${x} * ${y}?`;
      correctAnswer = x * y;
    } else if (operation > 0.25) {
      // Mbledhje
      questionText = `Sa është ${a} + ${b}?`;
      correctAnswer = a + b;
    } else {
      // Zbritje
      questionText = `Sa është ${a} - ${b}?`;
      correctAnswer = a - b;
    }

    let wrongAnswer = correctAnswer + (Math.random() > 0.5 ? 1 : -1) * Math.floor(Math.random() * 10 + 1);
    if (wrongAnswer === correctAnswer) wrongAnswer += 3;

    let options = shuffle([correctAnswer, wrongAnswer]);

    questions.push({
      text: questionText,
      correct: correctAnswer,
      options: options
    });
  }
  return questions;
}

function startQuiz() {
  document.getElementById("menu").style.display = "none";
  document.getElementById("quiz-container").style.display = "block";
  currentLevel = 1;
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  const levelQuestions = levels[currentLevel];
  const question = levelQuestions[currentQuestion];

  document.getElementById("level-title").innerText = `Level ${currentLevel}`;
  document.getElementById("question-text").innerText = question.text;
  document.getElementById("option0").innerText = question.options[0];
  document.getElementById("option1").innerText = question.options[1];
  document.getElementById("score-info").innerText = `Pyetja ${currentQuestion + 1} nga 7`;
}

function selectAnswer(index) {
  const question = levels[currentLevel][currentQuestion];
  const selected = question.options[index];
  const feedbackElement = document.getElementById("feedback");

  if (selected === question.correct) {
    feedbackElement.innerText = "Saktë!";
    feedbackElement.style.color = "lightgreen";
    score++;
  } else {
    feedbackElement.innerText = "Gabim!";
    feedbackElement.style.color = "red";
  }

  currentQuestion++;

  setTimeout(() => {
    feedbackElement.innerText = "";

    if (currentQuestion < 7) {
      showQuestion();
    } else {
      if (currentLevel < 3) {
        feedbackElement.innerText = `Përfundove Level ${currentLevel}. Vazhdojmë në Level ${currentLevel + 1}`;
        feedbackElement.style.color = "cyan";

        setTimeout(() => {
          currentLevel++;
          currentQuestion = 0;
          score = 0;
          feedbackElement.innerText = "";
          showQuestion();
        }, 2000);
      } else {
        feedbackElement.innerText = `Urime! I përfundove të gjitha nivelet me sukses!`;
        feedbackElement.style.color = "gold";

        setTimeout(() => {
          resetGame();
        }, 3000);
      }
    }
  }, 1500);
}

function resetGame() {
  document.getElementById("menu").style.display = "block";
  document.getElementById("quiz-container").style.display = "none";
  levels[1] = generateQuestions();
  levels[2] = generateQuestions();
  levels[3] = generateQuestions();
  currentLevel = 1;
  currentQuestion = 0;
  score = 0;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
</script>
</body>
</html>
