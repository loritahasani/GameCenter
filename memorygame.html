<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div style="text-align: center;">
        <h2>Memory Game</h2>
        <p class="progress-text">Gjej Ã§iftet qÃ« pÃ«rputhen!</p>
        <div id="memory-game-board" class="answers" style="display: grid; grid-template-columns: repeat(5, 100px); grid-gap: 5px; justify-content: center; margin: 10px 0;">
        </div>
        <button onclick="resetGame()" style="padding: 10px 20px; margin-top: 20px; font-size: 16px;">Rinis</button>
        <p id="game-message" style="font-size: 18px; margin-top: 20px; color: green;"></p> <!-- Mesazhi i suksesit -->
        <div id="game-container" style="display: block;"> <!-- Container-i i lojÃ«s -->
            <!-- The game board will appear here -->
        </div>
    </div>

    <script>
        const emojis = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ“', 'ğŸ‰', 'ğŸ’', 'ğŸ', 'ğŸŠ', 'ğŸ', 'ğŸ‘'];

        let cards = [];
        let flipped = [];
        let matched = [];

        // Krijo kartat me dy kopje pÃ«r secilin emoji
        function generateUniqueCards() {
            let cardEmojis = [];

            // Shtoni dy kopje pÃ«r secilin emoji
            emojis.forEach(emoji => {
                cardEmojis.push(emoji, emoji);
            });

            shuffle(cardEmojis); // PÃ«rzjehet lista e kartave
            return cardEmojis;
        }

        // Funksioni pÃ«r pÃ«rzjerjen e kartave
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Funksioni pÃ«r krijimin e kartave
        function createCard(value) {
            const btn = document.createElement("button");
            btn.textContent = "â“";
            btn.style.fontSize = "30px";
            btn.style.width = "80px";
            btn.style.height = "80px";
            btn.style.cursor = "pointer";
            btn.style.backgroundColor = "#f0f0f0";
            btn.style.border = "1px solid #ccc";
            btn.style.borderRadius = "5px";
            btn.disabled = false;

            btn.addEventListener("click", () => {
                if (flipped.length < 2 && !flipped.includes(btn)) {
                    btn.textContent = value;
                    flipped.push(btn);

                    if (flipped.length === 2) {
                        setTimeout(checkMatch, 500); // 500ms pÃ«r kthimin e kartave
                    }
                }
            });

            board.appendChild(btn);
        }

        // Funksioni pÃ«r kontrollimin e ndeshjes sÃ« kartave
        function checkMatch() {
            const [card1, card2] = flipped;
            if (card1.textContent === card2.textContent) {
                matched.push(card1, card2);
                card1.disabled = true;
                card2.disabled = true;
            } else {
                setTimeout(() => {
                    card1.textContent = "â“";
                    card2.textContent = "â“";
                }, 500);
            }
            flipped = [];

            // Kontrollon nÃ«se tÃ« gjitha kartat janÃ« ndeshur dhe pÃ«rfunduar
            if (matched.length === cards.length) {
                document.getElementById("game-message").textContent = "Urime! I gjete tÃ« gjitha Ã§iftet!";
                document.getElementById("game-container").style.display = "none"; // Fshihen kartat e lojÃ«s
            }
        }

        // Funksioni pÃ«r tÃ« rinisur lojÃ«n
        function resetGame() {
            document.getElementById("game-message").textContent = ""; // Fshij mesazhin
            document.getElementById("game-container").style.display = "block"; // Rikthej kartat e lojÃ«s

            board.innerHTML = "";
            flipped = [];
            matched = [];
            cards = generateUniqueCards(); // Krijo kartat e reja
            shuffle(cards);
            cards.forEach(createCard);
        }

        const board = document.getElementById("memory-game-board");

        // Fillimisht krijo kartat e pastra
        cards = generateUniqueCards();
        shuffle(cards);
        cards.forEach(createCard);

    </script>

</body>
</html>
